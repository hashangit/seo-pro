# SEO Pro - Cloud Build Configuration
# Automated CI/CD pipeline for Google Cloud Run

steps:
  # ============================================================================
  # Build Gateway API
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-gateway'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/gateway:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/gateway:latest'
      - '-f'
      - 'deploy/Dockerfile.gateway'
      - '.'

  # ============================================================================
  # Build SDK Worker (replaces HTTP Worker and Browser Worker)
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-sdk-worker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/sdk-worker:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/sdk-worker:latest'
      - '-f'
      - 'deploy/Dockerfile.sdk-worker'
      - '.'

  # ============================================================================
  # Push Images
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-images'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/gateway:$COMMIT_SHA
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/gateway:latest
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/sdk-worker:$COMMIT_SHA
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/sdk-worker:latest

  # ============================================================================
  # Deploy to Cloud Run
  # ============================================================================
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-gateway'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'seo-pro-gateway'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/gateway:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=100'
      - '--timeout=300'
      - '--concurrency=100'
      - '--set-env-vars=ENVIRONMENT=production'
      - '--set-secrets=SUPABASE_URL=supabase-url:1,SUPABASE_SERVICE_KEY=supabase-key:1,WORKOS_CLIENT_ID=workos-client-id:1,WORKOS_AUDIENCE=workos-audience:1'

  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-sdk-worker'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'seo-pro-sdk-worker'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/sdk-worker:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--set-secrets=SUPABASE_URL=supabase-url:1,SUPABASE_SERVICE_KEY=supabase-key:1'

# ============================================================================
# Images to build
# ============================================================================
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/gateway:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/seo-pro/sdk-worker:$COMMIT_SHA'

# ============================================================================
# Options
# ============================================================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  dynamicSubstitutions: true
timeout: '1800s'
