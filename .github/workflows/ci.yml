# SEO Pro - CI/CD Pipeline
# Runs tests and builds on pull requests

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # Backend Tests
  # ============================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run linter
        run: |
          pip install ruff
          ruff check api/ workers/ orchestrator/ --output-format=github

      - name: Run type checker
        run: |
          pip install mypy
          mypy api/ --ignore-missing-imports || true

      - name: Run tests
        run: |
          pytest api/ --cov=api --cov-report=xml --cov-report=term-missing
        # Note: Settings class has defaults for CI testing. Secrets only needed for production deployments.

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run type checker
        working-directory: ./frontend
        run: npx tsc --noEmit || true

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false || true

      - name: Build
        working-directory: ./frontend
        run: npm run build

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Docker Build Test
  # ============================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile.gateway
          push: false
          tags: seo-pro/gateway:test

      - name: Build SDK Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile.sdk-worker
          push: false
          tags: seo-pro/sdk-worker:test

      - name: Build Orchestrator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile.orchestrator
          push: false
          tags: seo-pro/orchestrator:test
